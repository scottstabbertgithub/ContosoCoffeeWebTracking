<!DOCTYPE html>
<html>
<head>
    <title>Text Field Example</title>
    <script type="text/javascript">
        function showAlert() {
            const userInput = document.getElementById("userInput").value;
            alert("You entered: " + userInput);
        }
    </script>
</head>
<body style="background-color:#B5927C;">
<img height=190px src="/ContosoCoffeelogo2.png">

<h1>Welcome to Contoso Coffee</h1>
<h3>Download our fabulous espresso whitepaper</h3>
    <input type="text" id="userInput" placeholder="Enter something here">
    <button onclick="showAlert()">Click Me</button>
</body>
</html>
